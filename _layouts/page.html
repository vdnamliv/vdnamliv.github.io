---
layout: default
---
<section class="page">
  <header class="page-header">
    <p class="eyebrow">{{ page.eyebrow | default: "Notebook" }}</p>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="page-lede">{{ page.subtitle }}</p>
    {% endif %}
  </header>
  <article class="page-content">
    {{ content }}
  </article>
</section>
