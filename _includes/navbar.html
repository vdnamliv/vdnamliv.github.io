<header class="site-header">
  <div class="container nav-container">
    <a class="logo" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      {% for item in site.menu %}
        <a
          href="{{ item.url | relative_url }}"
          class="{% if page.url == item.url %}is-active{% endif %}"
        >
          {{ item.label }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
