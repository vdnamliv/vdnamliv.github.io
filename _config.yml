title: "vdnamliv's blog"
description: "Nhat ky bao mat va hoi ky chinh phuc CTF."
url: "" # Update with production URL (e.g., https://username.github.io)
baseurl: "" # Leave blank when deploying to user.github.io repo

author:
  name: "vdnamliv"
  email: "you@example.com"

permalink: /:categories/:title/
timezone: Asia/Ho_Chi_Minh
lang: vi

markdown: kramdown
kramdown:
  toc_levels: "2..4"

sass:
  style: compressed

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      toc: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

menu:
  - label: Home
    url: /
  - label: HTB Writeups
    url: /hackthebox/
  - label: CTF Writeup
    url: /ctf/
  - label: About
    url: /about/
  - label: Contact
    url: /contact/

ctf_segments:
  - title: Web Exploitation
    tag: web
  - title: Reverse Engineering
    tag: reverse
  - title: Forensics
    tag: forensics
  - title: Crypto
    tag: crypto
